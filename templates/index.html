<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if comic %}
    <title>Mobile of age - {{ comic.title }}</title>
    {% else %}
    <title>Mobile of age - No comic ðŸ˜¥</title>
    {% endif %}
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container has-text-centered">
            {% if comic %}
            <h1 class="title">
                <a href="{{ original_url }}">{{ comic.title }}</a>
            </h1>
            <div style="max-width: 1000px; display: inline-block">
                <figure class="image main-image">
                    <img src="{{ comic.image }}" alt="{{ comic.alt }}" title="{{ comic.alt }}">
                </figure>
            </div>
            <p>{{ comic.alt }}</p>
            <nav role="navigation" aria-label="pagination">
                <a class="button is-rounded" href="/?c={{ comic.previous }}">
                    <span class="icon is-small">
                        <i class="fas fa-arrow-left"></i>
                    </span>
                </a>
                <a class="button is-rounded" href="/">
                    <span class="icon is-small">
                        <i class="fas fa-home"></i>
                    </span>
                </a>
                <a class="button is-rounded" href="/?c={{ comic.next }}" {% if not comic.next %} disabled {% endif %}>
                    <span class="icon is-small">
                        <i class="fas fa-arrow-right"></i>
                    </span>
                </a>
            </nav>
            {% else %}
            No comic with that id ðŸ˜¥
            {% endif %}
        </div>
    </section>
</body>

</html>
